<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiltâ€‘Pen AR Webapp</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, Helvetica, sans-serif;
        }
        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: #000;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        #controls {
            position: fixed;
            bottom: 16px;
            left: 0;
            width: 100%;
            z-index: 3;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:disabled {
            background-color: #444;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
    </div>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="clearBtn">Clear</button>
    </div>
    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } }, audio: false });
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    document.getElementById('video').srcObject = stream;
                } catch (error) {
                    console.error('Camera access denied:', error);
                }
            }
        }
        startCamera();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isRecording = false;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        startBtn.addEventListener('click', () => {
            isRecording = true;
            isDrawing = false;
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });
        stopBtn.addEventListener('click', () => {
            isRecording = false;
            isDrawing = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        window.addEventListener('deviceorientation', (event) => {
            if (!isRecording) {
                return;
            }
            const beta = event.beta;
            const gamma = event.gamma;
            const threshold = 40;
            if (beta > threshold && Math.abs(gamma) < 60) {
                if (!isDrawing) {
                    isDrawing = true;
                    lastX = canvas.width / 2;
                    lastY = canvas.height / 2;
                    return;
                }
                const sensitivity = 2.5;
                const deltaX = gamma * sensitivity;
                const deltaY = (beta - threshold) * sensitivity;
                const newX = lastX + deltaX;
                const newY = lastY + deltaY;
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(newX, newY);
                ctx.stroke();
                lastX = newX;
                lastY = newY;
            } else {
                isDrawing = false;
            }
        });
    </script>
</body>
</html>
